<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="image-sidebar">
            <div class="company-name">Company Name</div>
            <div class="footer">
                Photo by
                <a
                    href="https://unsplash.com/@maxberg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                    >Maxim Berg</a
                >
                on
                <a
                    href="https://unsplash.com/photos/a-colorful-abstract-background-with-lines-and-shapes-sURsAcl9eQQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                    >Unsplash</a
                >
            </div>
        </div>
        <main>
            <div class="content1">
                <p>
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams.
                </p>
                <p>You <i>know</i> want to.</p>
            </div>
            <form action="https://httpbin.org/post" method="post">
                <div class="subheading">Let's do this!</div>
                <div class="full-name">
                    <div class="first">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" />
                    </div>
                    <div class="last">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" />
                    </div>
                </div>
                <div class="email-phone">
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="text" name="email" id="email" />
                    </div>
                    <div class="phone">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone" id="phone" />
                    </div>
                </div>
                <div class="password-div">
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" />
                        <div class="no-match"></div>
                    </div>
                    <div class="confirm">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm" id="confirm" />
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <div class="log-in">
                    Already have an account? <a href="">Log in</a>
                </div>
            </form>
        </main>
    </body>
</html>
